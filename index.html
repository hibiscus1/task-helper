    <head>
        <meta charset="utf-8">
        <title>Task Helper</title>
    </head>
    <body>
        <div id="page-container">
            <div id="main-page" class="page">
                
                <div id="current-task" class="current-task task">

            <div id="task-settings-page" class="page">
    
            </div>

            <div id="help-page" class="page">

            </div>

            </div>

            
        </div>
